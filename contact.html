    <body class="bg-light">
        <header>
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
              <a class="navbar-brand" href="index.html"><img src="assets/oblo_logo_2.png" alt="logo" height="50px"></a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">

              <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">

        <main role="main" class="container">
            <div class="page-template">
                <h1>Contact Us</h1>
                <p class="lead">
                    To get in touch, please complete the form below
                </p>
                <form>
                    <div class="form-group w-50">
                        <label for="fullName">NAME*</label>
                        <input type="text" class="form-control" placeholder="Enter Name here">
                    </div>
                    <div class="form-group w-50">
                        <label for="emailAddress">EMAIL*</label>
                        <input type="email" class="form-control" placeholder="Enter Email here">
                    </div>
                    <div class="form-group w-50">
                        <label for="subject">SUBJECT</label>
                        <input type="text" class="form-control" placeholder="Enter Subject">
                    </div>
                    <div class="form-group w-75">
                        <label for="message">Enter Message*</label>
                        <textarea class="form-control" rows="5"></textarea>
                    </div>
                    <button type="submit" class="btn btn-dark">Submit</button>
                </form>
            </div>
        </main>
